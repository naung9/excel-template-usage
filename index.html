<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Template</title>
</head>
<body>
<input type="file" id="excelFile" placeholder="Upload Template File"/>
<button onclick="downloadButAsync()">Download Updated Template</button>
<script src="dist/excel-template-bundle.js"></script>
<script>
    const data = [
        {
            sheet: "Config",
            data: {param1: "Hein Naung Nine", param2: 27, param3: "Yangon", param4: "Heeee"}
        },
        {
            sheet: "KNSI社内チェック用",
            data: {param5: "World", param6: "Hello", param7: "Mandalay", param8: "Harrrr"}
        }
    ];
    const cellValues = [
        {
            sheet: "Config",
            cells: {
                "AR14": "Hello From The Other Side",
                "AR15": 15000
            }
        },
        {
            sheet: "KNSI社内チェック用",
            cells: {
                "AR14": "Hello From The Another Slide",
                "AR15": 20000
            }
        }
    ];

    function downloadUpdated() {
        let file = document.getElementById("excelFile").files[0];
        if (file) {
            let fileReader = new FileReader();
            fileReader.onload = (evt) => {
                // const result = populateTemplate(evt.target.result, data);
                readAndWriteExcel(evt.target.result, "buffer").then(result => {
                    const finalResult = populateTemplate(result, data);
                    const mediaType = "data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,";
                    let a = document.createElement("a");
                    a.href = mediaType + finalResult;
                    a.download = "Updated.xlsx";
                    a.click();
                });
            };
            fileReader.readAsArrayBuffer(file);
        }
    }

    function downloadButAsync() {
        let file = document.getElementById("excelFile").files[0];
        if (file) {
            let fileReader = new FileReader();
            fileReader.onload = async (evt) => {
                const result = populateTemplate(evt.target.result, data, "nodebuffer");
                const finalResult = await readAndWriteExcel(result, cellValues);
                const mediaType = "data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,";
                let a = document.createElement("a");
                a.href = mediaType + finalResult;
                a.download = "Updated.xlsx";
                a.click();
            };
            fileReader.readAsArrayBuffer(file);
        }
    }
</script>
</body>
</html>
